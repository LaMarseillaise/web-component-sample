<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Sample Grid</title>
    <script type='text/javascript' src='./gridElement.js'></script>
  </head>
  <body>
    <h2>CSS Grid</h2>
    <p>Layout is done with two lines of CSS, and is based on the container rather than the whole screen.</p>
    <h3>1000px wide container:</h3>
    <grid-element style='width: 1000px;'></grid-element>
    <h3>650px wide container:</h3>
    <grid-element style='width: 650px;'></grid-element>
    <h3>250px wide container:</h3>
    <grid-element style='width: 250px;'></grid-element>
  </body>
</html>
